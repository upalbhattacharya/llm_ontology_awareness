[project]
name = "llm_ontology_awareness"
version = "0.0.1"
description = "Tools to generate and evaluate different prompts for various degrees of ontology awareness"
authors = [
  {name="Upal Bhattacharya", email="u.bhattacharya@uu.nl"},
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "more_itertools>=8.10.0",
  "owlready2>=0.46",
  "polars>=0.20.31",
  "python-dotenv>=1.0.1",
  "scikit_learn>=1.5.0",
  "torch>=2.3.1",
  "transformers>=4.41.2",

]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
